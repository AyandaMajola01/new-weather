<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayanda's weather</title>
    <link rel="stylesheet" href="src/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
    <header>
        <form class="search-form" id="search-form">
            <input type="search" placeholder="Enter a city..." required class="search-field" id="search-form-input" />
            <input type="submit" value ="search" class="search-button"/>
        </form>
    </header>
    <main>
        <div class="weather-app-data">
        <div>
    <h1 class="city" id="city">Krugersdorp</h1>
    <p class="weather-details">
        Tuesday 17:35, scattered clouds
        <br>
        Humidity: <strong class="humidity">45%</strong>, Wind: <strong class="wind-speed">2.5km/h</strong>
    </p>
</div>
<div class="temperature">
    <div class="weather-icon">⛅</div>
    <div class="weather-temperature">24</div>
    <div class="weather-unit">°C</div>
</div>
</div>
    </main>
    <footer>Coded by<a href="https://github.com/AyandaMajola01" target="_blank">Ayanda Majola</a>
    ,code is <a href = "https://github.com/AyandaMajola01/new-weather" target="_blank">open-sourced on Github</a>
    and website is <a href="https://ayandas-weather.netlify.app/" target="_blank">hosted on Netlify</a>
</footer>
</div>
<script src="src/index.js"></script>
</body>
</html>
